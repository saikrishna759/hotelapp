<!DOCTYPE html>
<html>
<head>
	<title>validations</title>
</head>
<body>
<form action="{{url_for('form')}}" method="post">
	{{form.csrf_token}}
	{{form.username.label}}
	{{form.username}}
	<ul>
		{% for error in form.errors %}
		   <li style = "color:red;">{{error}}</li>
		{% endfor %}   
	</ul>
	{{form.password.label}}
	{{form.password}}
	<ul>
		{% for error in form.errors %}
		   <li style = "color:red;">{{error}}</li>
		{% endfor %}   
	</ul>
	<input type="submit" value="submit">
</body>
</html>
